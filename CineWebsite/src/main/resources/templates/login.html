<!doctype html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
</head>
	<header th:replace="fragments :: html_header">
	</header>
	<body>
		<h2>Se connecter</h2>
		<form th:action="@{/login}" th:object="${utilisateur}" method="POST">
			<label for="mail">Mail</label>
			<input id="mail" type="text" th:field="${utilisateur.mail}"/>
			<label for="password">Mot de passe</label>
			<input id="password" th:field="${utilisateur.password}" type="text" />
			<input type=submit value="Valider" />
		</form>
	</body>
</html>
