<!doctype html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
</head>
	<header th:replace="fragments :: html_header">
	</header>
	<div th:replace="fragments :: html_menu">
	</div>
	<body>
		<h2>Toutes Les Celebrites</h2>
		<form name="formCelebrite" th:action="@{/searchCelebrite}" method="get">
		    <input type="text" name="search"/>
		    <input type="submit"></input>
		</form>
		<table>	
			<tr>
				<th>Nom Complet</th>
				<th>Nationalit√©</th>
				<th>Epoque</th>
			</tr>
			
			<tr th:each="celebrite : ${celebrites}">
				<td><a th:href="@{/celebrite/{id}(id=${celebrite.numCelebrite})}" th:text="${celebrite.prenom} + ' ' +  ${celebrite.nom}"></a></td>
				<td th:text="${celebrite.nationalite}"></td>
				<td th:text="${celebrite.epoque}"></td>
			</tr>
		</table>
	
	</body>
</html>
