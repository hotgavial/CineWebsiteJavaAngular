<div class="login-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.pseudo" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <div *ngIf="error" class="error">Utilisateur ou mot de passe incorrect</div>
        <button type="submit">Se connecter</button>
    </form>
</div>
